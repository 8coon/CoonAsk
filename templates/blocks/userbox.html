{% if user.is_authenticated == True %}

    <li>
        <img class="navbar-right ac-avatar-preview"
             ac-href="{% url 'profile' user.username %}"
             src="../uploads/avatars/{{ profile.avatar }}.jpg">
    </li>

    <li>
        <p class="navbar-text navbar-right ac-userbox">

            <span class="ac-username">
                Howdy, <strong>{% include "blocks/username.html" %}</strong>
            </span>

            <br>
            <a href="#">Settings</a>
            |
            <a href="{% url 'logout' %}">Logout</a>
        </p>
    </li>

{% endif %}{% if user.is_authenticated == False %}

    <li>
        <div class="navbar-right ac-avatar-preview" style="border-width: 0px;"></div>
    </li>

    <li>
        <p class="navbar-text navbar-right ac-userbox">
            <span class="ac-username">You are not logged in!</span><br>
            <a href="{% url 'login' %}">Log in</a> | <a href="{% url 'signup' %}">Sign up</a>
        </p>
    </li>

{% endif %}
